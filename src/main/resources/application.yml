#服务端口
server:
  port: 8082
#连接数据库
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
    #useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false
    #useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource    #使用阿里数据源
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform:
#thymeleaf配置
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
    enabled: true
#rabbitmq配置
  rabbitmq:
    host: 192.168.43.222
    port: 5672
    username: guest
    password: guest
    template:
      exchange: test.exchange,testexchange2

  #mongoDB
  mongodb:
    uri: mongodb://root:root@127.0.0.1:27017/my_test
#mabtis配置
#mybatis:
#  configuration:
#    map-underscore-to-camel-case: true
  cache:
    type: redis
  #redis做缓存配置
  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        min-idle: 0
        max-idle: 5
      shutdown-timeout: 5000ms
  data:
#    redis:
#      repositories:
#        enabled: false
#    mongodb:
#      repositories:
#        type: none
#日志
logging:
  level:
    root: info
  file: G:/log/info.log

